<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/signup.css">
    <script src="../js/signup.js"></script>
</head>
<body>
  <div class="navbar">

    <div id="logo">
        <img src="../images/mainlogo.jpg" id="mainlogo" alt="logo">
    </div>

    <div id="left-bar">
        <level id="heading">PAPERWORK</level>
    </div>

    <div id="right-bar">
        <ul class="lists">
            <li><a href="" id="sign_in">Sign Up</a></li>
        </ul>
         <img src="../images/menu.png" alt="menu-icon" id="icon1" style="width: 30px; height: 30px;">
    </div>

</div>
<div id="signup-form">
  

        <form id="signupForm" action="firstpage.html" method="post" onsubmit=" return valid()">
          <h2 class="ok">Sign Up!!</h2>
          <label for="username">Username:</label>
          <input type="text" id="username"  required>
      
          <label for="email">Email:</label>
          <input type="email" id="email" required>
      
          <label for="password">Password:</label>
          <input type="password" id="password"  required>
      
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword"  required>
      
          <button type="submit" >Sign Up</button>
        </form>
        </div>
        
</body>
</html>
