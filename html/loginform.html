<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/loginform.css">
</head>
<body>

    <div class="navbar">

        <div id="logo">
            <img src="../images/mainlogo.jpg" id="mainlogo" alt="logo">
        </div>

        <div id="left-bar">
            <level id="heading">PAPERWORK</level>
        </div>

        <div id="right-bar">
            <ul class="lists">
                <li><a href="" id="log_in">Log In</a></li>
             </ul>
             <img src="../images/menu.png" alt="menu-icon" id="icon1" style="width: 30px; height: 30px;">
        </div>

    </div>
    <div class="login-box">
        <h1>login</h1>
    


    
    
    <form align="center"></form>
        
        <label for="user" style = "color: white;"> Username :</label>
        <input type="text" id="user"><br>
        <label for="pass" style = "color: white;">Password:</label>
        <input type="password" id="pass"><br>
        <input type="button" value="login" onclick="validate()">
    </form>

    <script>
        function validate() {
            var A = document.getElementById("user").value;
            var B = document.getElementById("pass").value;
    
            if (A === "") {
                alert('Username is empty');
            } else if (A.length < 6) {
                alert('Username should be at least 6 characters');
            } else if (A === "nist12345@gmail.com" && B === "nist@123456") {
                alert('Successfully logged in');
            } else if (B === "") {
                alert('Password is empty');
            } else {
                alert('Invalid credentials');
            }
        }
    </script>
</body>
</html>
